<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />

    <!-- Compiled and minified CSS -->
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/css/materialize.min.css"
    />
    <link
      href="https://fonts.googleapis.com/icon?family=Material+Icons"
      rel="stylesheet"
    />
    <!-- Compiled and minified JavaScript -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/js/materialize.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/axios/0.20.0/axios.min.js"></script>
    <link rel="stylesheet" href="/css/login.css" />
    <script src="/js/login.js"></script>
    <title>Main</title>
  </head>
  <body>
    <div id="login-page" class="row">
      <div class="col s12 z-depth-4 card-panel">
        <form class="login-form" onsubmit="return false">
          <div class="row">
            <div class="input-field col s12 center">
              <!-- <img src="images/login-logo.png" alt="" class="circle responsive-img valign profile-image-login"/> -->
              <p class="center login-form-text">LOGIN</p>
            </div>
          </div>
          <div class="row margin">
            <div class="input-field col s12">
              <!-- <i class="mdi-social-person-outline prefix"></i> -->
              <i class="material-icons prefix">account_circle</i>
              <input
                id="username"
                name="username"
                type="text"
                style="
                  background-image: url('data:image/png;base64,iVBORw0KGgoAAAANSUhEUgAAAAEAAAABCAQAAAC1HAwCAAAAC0lEQVR4nGP6zwAAAgcBApocMXEAAAAASUVORK5CYII=');
                  cursor: auto;
                "
              />
              <label
                for="username"
                data-error="wrong"
                class="center-align"
                data-success="right"
                >Username</label
              >
            </div>
          </div>
          <div class="row margin">
            <div class="input-field col s12">
              <!-- <i class="mdi-action-lock-outline prefix"></i> -->
              <i class="material-icons prefix">vpn_key</i>
              <input
                id="password"
                name="password"
                type="password"
                style="
                  background-image: url('data:image/png;base64,iVBORw0KGgoAAAANSUhEUgAAAAEAAAABCAQAAAC1HAwCAAAAC0lEQVR4nGP6zwAAAgcBApocMXEAAAAASUVORK5CYII=');
                "
              />
              <label for="password">Password</label>
            </div>
          </div>

          <div class="row">
            <div class="input-field col s12 login-text">
              <!-- <input type="checkbox" id="test6" checked="checked" />
              <label for="test6" class="pointer-events">Remember me</label> -->
              <label id="errorLabel" class="">Remember me</label>
            </div>
          </div>

          <div class="row">
            <div class="input-field col s12">
              <button
                id="loginBtn"
                class="btn waves-effect waves-light col s12"
              >
                Login
              </button>
            </div>
            <div class="input-field col s12">
              <a
                id="kakao"
                href="javascript:void(0);"
                class="btn waves-effect waves-light col s12 yellow darken-1"
                >KAKAO Login</a
              >
            </div>

            <div class="input-field col s12">
              <a
                id="faceBook"
                href="javascript:void(0);"
                class="btn waves-effect waves-light col s12 light-blue darken-4"
                >FACEBOOK Login</a
              >
            </div>
          </div>

          <div class="row">
            <div class="input-field col s6 m6 l6">
              <p class="margin medium-small">
                <a href="register">Register Now!</a>
              </p>
            </div>
            <div class="input-field col s6 m6 l6">
              <p class="margin right-align medium-small">
                <a href="page-forgot-password.html">Forgot password ?</a>
              </p>
            </div>
          </div>
        </form>
      </div>
    </div>
  </body>
</html>
